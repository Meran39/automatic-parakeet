<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="サンプルサイトです。レスポンシブ対応・シンプルなナビあり・フッターあり。"
    />
    <meta property="og:title" content="サンプルサイト" />
    <meta property="og:description" content="これはレスポンシブデザインのサンプルサイトです。" />
    <meta property="og:image" content="images/og-image.png" />
    <link rel="icon" href="favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>勉強サイト</title>
    <script type="module" crossorigin src="/assets/index-DFrA9Qw0.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DA4vKI4R.css">
  </head>
  <body>
    <!-- ヘッダー / ナビゲーション -->
    <header class="site-header">
      <div class="container">
        <h1 class="logo"><a href="/">MySample</a></h1>
        <nav class="site-nav">
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Service</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- メインコンテンツ -->
    <main>
      <section id="hero" class="hero">
        <div class="container">
          <h2 class="hero-title">ようこそ、サンプルサイトへ</h2>
          <p class="hero-text">ここはレスポンシブデザインの基本テンプレートです。</p>
          <a href="#about" class="btn">詳しく見る</a>
        </div>
      </section>

      <section id="about" class="section">
        <div class="container">
          <h2>About</h2>
          <p>
            このセクションではサイトの紹介文を入れます。HTML／CSSの基本構造・レスポンシブ対応などを確認できるわ。
          </p>
        </div>
      </section>

      <section id="services" class="section">
        <div class="container grid-3">
          <div class="card">
            <h3>Feature A</h3>
            <p>機能Aの説明が入ります。</p>
          </div>
          <div class="card">
            <h3>Feature B</h3>
            <p>機能Bの説明が入ります。</p>
          </div>
          <div class="card">
            <h3>Feature C</h3>
            <p>機能Cの説明が入ります。</p>
          </div>
        </div>
      </section>

      <section id="contact" class="section">
        <div class="container">
          <h2>Contact</h2>
          <form action="#" class="contact-form">
            <label for="name">お名前</label>
            <input id="name" type="text" name="name" />
            <label for="email">メール</label>
            <input id="email" type="email" name="email" required />
            <label for="message">メッセージ</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit" class="btn">送信</button>
          </form>
        </div>
      </section>
      <!-- main内に移動 -->
      <div id="app"></div>
    </main>

    <!-- フッター -->
    <footer class="site-footer">
      <div class="container">
        <small>© 2025 Your Name. All Rights Reserved.</small>
      </div>
    </footer>
  </body>
</html>
